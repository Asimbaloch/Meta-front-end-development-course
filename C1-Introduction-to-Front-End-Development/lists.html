<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <!--Unordered List-->
    <p>The three <b>Core Technologies</b> of the internet are :
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    </p>

    <!--Ordered List-->
    <p>This is an ordered list.

        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </p>

    <a href="index.html">Home</a>
</body>
</html>
